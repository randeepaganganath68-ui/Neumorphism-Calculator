<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Neumorphism Calculator</title>
</head>
<body>
  <div class="calc">
    <div class="screen" id="screen">0</div>
    <div class="buttons">
           <button class="clear">C</button>
            <button>/</button>
           <button>*</button>
            <button class="op">-</button>


          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="op">+</button>


          <button>4</button>
           <button>5</button>
         <button>6</button>
          <button>%</button>


           <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>.</button>


          <button>0</button>
          <button class="equal">=</button>
    </div>    
  </div>
  <script>
   const screen = document.getElementById('screen');
    let exp = '';

     document.querySelectorAll('button').forEach(b =>
  b.onclick = () => {
    if (b.textContent === 'C') exp = '';
    else if (b.textContent === '=') {
      try { exp = eval(exp) || '0'; } catch { exp = 'Error'; }
    } else exp += b.textContent;
    screen.textContent = exp || '0';
  }
);

  </script>
</body>
</html>
